<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic AND Interactive Resume Builder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="head"><h1> Resume Builder </h1></header>
  
    <!-- Resume container wrapping both form and generated resume -->
    <div class="resume-container">
      <!-- Resume Form -->
      <form id="resume-form" class="fixed-size">
        <h3>Personal Information</h3>
        <div class="form-grid">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" placeholder="Phone" required>
          </div>
          <div>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">
          </div>
        </div>
      
        <h3>Education</h3>
        <div class="form-grid">
          <div>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" placeholder="Degree" required>
          </div>
          <div>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" placeholder="Institution" required>
          </div>
          <div>
            <label for="graduation-date">Graduation Date:</label>
            <input type="date" id="graduation-date" required>
          </div>
        </div>
      
        <h3>Work Experience</h3>
        <div class="form-grid">
          <div>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Job Title" required>
          </div>
          <div>
            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Company" required>
          </div>
          <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
          </div>
          <div>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
          </div>
        </div>
      
        <h3>Skills</h3>
        <div id="skills-container">
          <label for="skill">Skills:</label>
          <input type="text" id="skill" placeholder="Skill" required>
        </div>
        <button type="button" id="add-skill" class="btn2">Add More Skills</button>
        <button type="submit" class="btn">Generate Resume</button>
      </form>
      
  
      <!-- Generated Resume -->
      <div id="display-resume">
        <h2>Generated Resume</h2>
        <!-- Personal Information Section -->
        <div class="resume-section">
          <img id="display-profile-pic" class="profile-image" alt="Profile Picture">
          <p><strong>Name:</strong> <span id="display-name" contenteditable="true"></span></p>
          <p><strong>Email:</strong> <span id="display-email" contenteditable="true"></span></p>
          <p><strong>Phone:</strong> <span id="display-phone" contenteditable="true"></span></p>
        </div>
  
        <!-- Education Section -->
        <div class="resume-section">
          <h3>Education</h3>
          <p><strong>Degree:</strong> <span id="display-degree" contenteditable="true"></span></p>
          <p><strong>Institution:</strong> <span id="display-institution" contenteditable="true"></span></p>
          <p><strong>Graduation Date:</strong> <span id="display-graduation-date" contenteditable="true"></span></p>
        </div>
  
        <!-- Work Experience Section -->
        <div class="resume-section">
          <h3>Work Experience</h3>
          <p><strong>Job Title:</strong> <span id="display-job-title" contenteditable="true"></span></p>
          <p><strong>Company:</strong> <span id="display-company" contenteditable="true"></span></p>
          <p><strong>Start Date:</strong> <span id="display-start-date" contenteditable="true"></span></p>
          <p><strong>End Date:</strong> <span id="display-end-date" contenteditable="true"></span></p>
        </div>
  
        <!-- Skills Section -->
        <div class="resume-section">
          <h3>Skills</h3>
          <ul id="display-skill-list" contenteditable="true"></ul>
        </div>
        <button id="edit-save-btn" class="download-btn">Edit</button>
  
        <button id="dawnload" onclick="Print()" class="download-btn"> Download as PDF</button>
      </div>
    </div>
  
    <!-- Footer section -->
    <footer class="foot"><p>Created by GIAIC student Leader: Syed Shurem Ali</p></footer>
    <script src="./main.js"></script>
  </body>
